<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/normalize.css" />
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae
        laboriosam et quaerat, excepturi aliquam obcaecati velit nulla
        voluptatem ad nesciunt iusto neque veniam incidunt aliquid explicabo?
        Fugit reprehenderit quis odio!
      </p>
      <footer>
        <div class="media">
          <div class="media__image quote__line">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body quote__media">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="media__text quote__company">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
